<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="javaScript/gameLogic.js" type="module"></script>
    <script defer src="javaScript/audioPicker.js"></script>
    <script defer src="javaScript/encrypt_decode.js"></script>
    <title>Tower defense game</title>
</head>
<body>
    <div id="start-game-container">
        <button id="start-game-btn">Start game!</button><br><br>
        <button id="encrypt">Encrypt text!</button>
    </div>

    <!-- Container for encrypting and decoding -->
    <div id="encrypt-decode-container" style="display: none;">
        <div id="encrypt-container">
            <h2>Choose a sentence you want to encrypt!</h2>
            <input type="text" id="inputTextEncrypter" placeholder="Put your sentence here!"><br>
            <button onclick="encryptUnreadable()">Click here to encrypt the text in an unreadable state!</button>
            <button onclick="encryptDecoder()">Click here to encrypt the text for the decoder!</button>
            <p id="encryptedText"></p>
            <div class="tooltip">
                <button style="display: none;" id="copyTextEncoderBtn" onclick="copyTextEncoder()" onmouseout="outFunc()">
                    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    Copy text
                </button>
            </div>
        </div>

        <div id="decode-container">
            <h2>Choose a sentence you want to decrypt!</h2>
            <input type="text" id="inputTextDecoder" placeholder="Put your sentence here!"><br>
            <button onclick="decodeText()">Click here to decode the text to a normal sentence!</button>
            <p id="decodedText"></p><div class="tooltip">
                <button style="display: none;" id="copyTextDecoderBtn" onclick="copyTextDecoder()" onmouseout="outFunc()">
                    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    Copy text
                </button>
            </div>
        </div>
        <br>
        <div>
            <button id="clearButton">Clear everything!</button>
        </div>
    </div>

    <!-- Container for map options -->
    <div id="map-options-container" style="display: none;">
        <h2>Choose a Map</h2>
        <div class="map-option" id="map1">
            <h3>Map 1</h3>
            <p>Standard galore</p>
            <p id="score_map1" style="display: none;"></p>
            <img src="assets/map1.png" alt="Map 1">
        </div>
        <div class="map-option" id="map2">
            <h3>Map 2</h3>
            <p>Fast galore</p>
            <p id="score_map2" style="display: none;"></p>
            <img src="assets/map2.png" alt="Map 2">
        </div>
        <div class="map-option" id="map3">
            <h3>Map 3</h3>
            <p>Tank galore</p>
            <p id="score_map3" style="display: none;"></p>
            <img src="assets/map3.png" alt="Map 3">
        </div>
    </div>

    <audio id="audioPlayer" autoplay>
        <source id="sourceMusic" type="audio/mpeg">
    </audio>
    <div id="entire-game-container" style="display: none">
        <div class="top-bar">
            <div id="health">Health: <span id="health-value">100</span></div>
            <div id="resources">Gold: <span id="gold-value">0</span></div>
            <div id="currentWave"></div>
            <div id="message"></div>
            <button id="map-selection-btn">
                &#11164; Main menu
            </button>
            <button id="next-wave-btn">
                <i class="fa fa-play"></i> Next Wave
            </button>
        </div>
        <div class="game-container">
            <canvas id="game-canvas" width="800" height="800"></canvas>
            <div class="sidebar">
                <h2>Towers</h2>
                <ul id="towerList"></ul>
            </div>
            <!-- Sidebar to display enemy information -->
            <div id="sidebar">
                <h2>Enemies</h2>
                <ul id="enemyList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
